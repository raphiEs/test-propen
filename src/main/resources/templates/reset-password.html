<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>PMO || Dashboard</title>
	<object th:insert="~{fragments/fragment :: css}" th:remove="tag"></object>
</head>

<body>
<div class="dashboard-main-wrapper">
	<div class="dashboard-header">
		<nav th:replace="~{fragments/fragment :: navbar}"></nav>
	</div>

	<div class="nav-left-sidebar sidebar-dark">
		<div class="menu-list">
			<nav th:replace="~{fragments/fragment :: sidebar}"></nav>
		</div>
	</div>

	<div class="dashboard-wrapper">
		<div class="container-fluid dashboard-content">
			<div class="row">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="alert alert-success alert-dismissible" role="alert" th:if="${success}">
						<span th:text="${success}"></span>
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					</div>
					<div class="alert alert-danger alert-dismissible" role="alert" th:if="${error}">
						<span th:text="${error}"></span>
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					</div>
					<div class="page-header">
						<h2 class="pageheader-title">Ubah Password</h2>
						<div class="page-breadcrumb">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a th:href="@{/user/}" class="breadcrumb-link">Profil</a></li>
									<li class="breadcrumb-item"><a th:href="@{/user/update-password}" class="breadcrumb-link">Ubah Password</a></li>
								</ol>
							</nav>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<!-- ============================================================== -->
				<!-- profile -->
				<!-- ============================================================== -->
				<div class="col-xl-3 col-lg-3 col-md-5 col-sm-12 col-12">
					<!-- ============================================================== -->
					<!-- card profile -->
					<!-- ============================================================== -->
					<div class="card">
						<div class="card-body">
							<div class="text-center">
								<h4 class="font-24 mb-3" th:text="${user.name}"></h4>
							</div>
							<div class="user-avatar text-center d-block">
								<img src="../images/avatar-1.png" alt="User Avatar" class="rounded-circle user-avatar-xxl">
							</div>
							<div class="text-center">
								<h2 class="font-24 mb-0" th:text="${user.username}"></h2>
								<p class="font-18 mb-0" style="font-size: smaller" th:text="${user.role.name}"></p>
							</div>
						</div>
						<div class="card-body border-top">
							<h3 class="font-16">Contact Information</h3>
							<div class="">
								<ul class="list-unstyled mb-0">
									<li class="mb-2"><i class="fas fa-fw fa-envelope mr-2"></i><span th:text="${user.email}"></span></li>
									<li class="mb-"><i class="fas fa-fw fa-phone mr-2"></i><span th:text="${user.contact}"></span></li>
								</ul>
							</div>
						</div>
						<div class="card-body border-top">
							<a class="mb-0"><i class="fas fa-fw fa-pencil-alt mr-2"></i><a href="update-account" style="color: dodgerblue">Ubah Profil</a></a>
						</div>
					</div>
					<!-- ============================================================== -->
					<!-- end card profile -->
					<!-- ============================================================== -->
				</div>

				<!-- end profile -->

					<div class="card">
						<h5 class="card-header">Ubah Password</h5>

							<form th:action="@{/user/update-password}" method="POST">
								<input
										type="hidden"
										name="username"
										th:value="${user.username}"
								/>
								<div class="form-group">
								<label>Password Lama <span style="color:red;">*</span></label>
								<input
										name="password"
										type="password"
										class="form-control"
										required
								/>
								</div>
								<!-- pattern="^(?=.{8,}$)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*\W).*$" -->

								<div class="form-group">
								<label>Password Baru <span style="color:red;">*</span></label>
								<input
										name="newPassword"
										type="password"
										class="form-control"
										required
								/>
								</div>

								<div class="form-group">
								<label>Konfirmasi Password Baru <span style="color:red;">*</span></label>
								<input
										name="konfirmasiPassword"
										type="password"
										class="form-control"
										required
								/>
								</div>

								<div class="float-right">
									<button class="btn btn-space btn-primary" type="submit">Submit</button>
									<a class="btn btn-space btn-secondary" th:href="@{/user/}">Cancel</a>
								</div>
							</form>
