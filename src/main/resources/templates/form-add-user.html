<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>PMO || Dashboard</title>
	<object th:insert="~{fragments/fragment :: css}" th:remove="tag"></object>
</head>

<body>
<div class="dashboard-main-wrapper">
	<div class="dashboard-header">
		<nav th:replace="~{fragments/fragment :: navbar}"></nav>
	</div>

	<div class="nav-left-sidebar sidebar-dark">
		<div class="menu-list">
			<nav th:replace="~{fragments/fragment :: sidebar}"></nav>
		</div>
	</div>

	<div class="dashboard-wrapper">
		<div class="container-fluid dashboard-content">
			<div class="row">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="alert alert-warning alert-dismissible" role="alert" th:if="${error}">
						<span th:text="${error}"></span>
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					</div>
					<div class="page-header">
						<h2 class="pageheader-title">Create User</h2>
						<div class="page-breadcrumb">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a th:href="@{/user/viewall}" class="breadcrumb-link">Manajemen User</a></li>
									<li class="breadcrumb-item"><a th:href="@{/user/add}" class="breadcrumb-link">Create User</a></li>
								</ol>
							</nav>
						</div>
					</div>
				</div>
			</div>
			<div class="page-section" id="overview">
			</div>
			<div class="row">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="card">
						<h5 class="card-header">Create User</h5>
						<div class="card-body">
							<form th:action="@{/user/add}" th:object="${newUser}" method="POST">
								<div class="form-group">
									<label class="col-form-label">Nama User <span style="color:red;">*</span></label>
									<input type="text" name="name" class="form-control" required/>
								</div>
								<div class="form-group">
									<label class="col-form-label">Username <span style="color:red;">*</span></label>
									<input type="text" name="username" class="form-control" required/>
								</div>
								<div class="form-group">
									<label class="col-form-label">Role <span style="color:red;">*</span></label>
									<select name="role" class="form-control" id="input-select" required>
										<option selected value="">--Pilih Role--</option>
										<option
												th:each="role: ${listRole}"
												th:value="${role.id}"
												th:text="${role.name}"
										>
										</option>
									</select>
								</div>
								<div class="form-group">
									<label class="col-form-label">Email</label>
									<input type="email" name="email" class="form-control" />
								</div>
								<div class="form-group">
									<label class="col-form-label">No HP</label>
									<input type="text" name="contact" class="form-control" />
								</div>
								<div class="form-group">
									<label class="col-form-label">Password</label>
									<input
											type="password"
											name="password"
											class="form-control"
											required
									/>
								</div>
								<div class="float-right">
									<button class="btn btn-space btn-primary" type="submit">Submit</button>
									<a class="btn btn-space btn-secondary" th:href="@{/user/viewall}">Cancel</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- end basic form  -->
			<!-- ============================================================== -->

			<!-- ============================================================== -->
			<!-- end input groups -->
			<!-- ============================================================== -->
		</div>
		<footer>
			<object th:insert="~{fragments/fragment :: js}" th:remove="tag"></object>
		</footer>
	</div>
</div>
</body>
</html>
