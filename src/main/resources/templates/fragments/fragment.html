            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto navbar-right-top">
                    <li class="nav-item dropdown nav-user">
                        <a class="nav-link nav-user-img" href="#" id="navbarDropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="../images/avatar-1.png" alt="" class="user-avatar-md rounded-circle"></a>
                        <div class="dropdown-menu dropdown-menu-right nav-user-dropdown" aria-labelledby="navbarDropdownMenuLink2">
                            <div class="nav-user-info">
<!--                                <h5 class="mb-0 text-white nav-user-name" th:text="${loginUser.username}"></h5>-->
<!--                                <span class="status"></span><span class="ml-2" th:text="${loginUser.role.name}"></span>-->

    <!-- left sidebar -->
    <!-- ============================================================== -->

        <div class="menu-list">
            <nav th:fragment="sidebar" class="navbar navbar-expand-lg navbar-light">
                <a class="d-xl-none d-lg-none" href="#">Dashboard</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav flex-column">
                        <li class="nav-divider">
                            Menu
                        </li>
                        <li class="nav-item ">

                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" th:href="@{/company/view/all}"><i class="fa fa-fw fa-users"></i>Klien</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" th:href="@{/project/viewall}"><i class="fa fa-fw fa-th"></i>Proyek</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" th:href="@{/user/viewall}"><i class="fa fa-fw fa-cog"></i>Manajemen User</a>

    </div>
    <!-- ============================================================== -->
    <!-- end left sidebar -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- wrapper  -->
    <!-- ============================================================== -->
    <div class="dashboard-wrapper">
        <div class="container-fluid dashboard-content">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h3 class="text-center">Content goes here!</h3>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
    </div>
</div>
<!-- ============================================================== -->
<!-- end main wrapper -->
<!-- ============================================================== -->
<!-- Optional JavaScript -->

<footer th:fragment="js">
    <script src="../../vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../../vendor/slimscroll/jquery.slimscroll.js"></script>
    <script src="../../vendor/parsley/parsley.js"></script>
    <script src="../../js/main-js.js"></script>
    <script>
        $('#form').parsley();
    </script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</footer>
</body>
</html>
