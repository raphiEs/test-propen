  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>PMO ||  Konsultan</title>
  <object th:insert="~{fragments/fragment :: css}" th:remove="tag"></object>
</head>
<body>



<div class="form-group">
  <label class="col-form-label">Nama Project <span style="color:red;">*</span></label>
  <input type="text" name="projectName" class="form-control" th:value="${project.name}" disabled/>
  <input type="text" name="projectId" class="form-control" th:value="${project.id}" hidden/>
</div>


<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
  <div class="alert alert-success alert-dismissible" role="alert" th:if="${success}">
    <span th:text="${success}"></span>
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  </div>

  <div class="card">
    <h5 class="card-header d-flex justify-content-between align-items-center">
      Daftar Konsultan
    </h5>
    <div class="card-body">
      <div class="table-responsive" th:if="${konsultan}">
        <table class="table table-striped table-bordered first">
          <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th class="text-center">Aksi</th>
          </tr>
          </thead>
          <tbody th:each="a, x : ${listUser}">

          <tr>
            <td th:text="${x.count}"></td>
            <td th:text="${a.name}"></td>
            <td class="text-center">
              <a th:class="${'btn btn-danger'}" th:href="@{/project/consultant/remove/} + ${project.id} + @{/} + ${a.username}">Hapus</a>
            </td>
          </tr>
          </tbody>
          <tfoot>

          </tfoot>
          <form th:action="@{/project/consultant/add/} + ${project.id}" th:object="${newKonsultan}" method="POST">
            <tr>
              <td th:text="..."></td>
              <td>
                <div class="form-group">
                  <select name="konsultanselect" class="form-control" id="input-select" required>
                    <option selected value="">--Pilih Konsultan--</option>
                    <option
                            th:each="konsultan: ${listKonsultan}"
                            th:value="${konsultan.username}"
                            th:text="${konsultan.name}"
                    >
                    </option>
                  </select>
                  <div>
              </td>
              <td class="text-center">
                <button class="btn btn-space btn-primary" type="submit">Tambah</button>
              </td>
            </tr>
        </table>
      </div>
    </div>
  </div>
