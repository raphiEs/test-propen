<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PMO || Dashboard</title>
    <object th:insert="~{fragments/fragment :: css}" th:remove="tag"></object>
</head>

<body>
<div class="dashboard-main-wrapper">
    <div class="dashboard-header">
        <nav th:replace="~{fragments/fragment :: navbar}"></nav>
    </div>

    <div class="nav-left-sidebar sidebar-dark">
        <div class="menu-list">
            <nav th:replace="~{fragments/fragment :: sidebar}"></nav>
        </div>
    </div>

    <div class="dashboard-wrapper">
        <div class="container-fluid dashboard-content">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="alert alert-warning alert-dismissible" role="alert" th:if="${success}">
                        <span th:text="${success}"></span>
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    </div>
                    <div class="page-header">
                        <h2 class="pageheader-title">Detail Klien</h2>
                        <div class="page-breadcrumb">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a th:href="@{/company/view/all}" class="breadcrumb-link">Klien</a></li>
                                    <li class="breadcrumb-item"><a th:href="@{/company/view/} + ${id}" class="breadcrumb-link"><b>Detail Klien</b></a></li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- ============================================================== -->
                <!-- basic table  -->
                <!-- ============================================================== -->
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="card2">
                        <div class="card2-img">
                            <img src="https://images.pexels.com/photos/351262/pexels-photo-351262.jpeg?auto=compress&cs=tinysrgb&w=286&h=180&dpr=1" alt="Card2 Image">
                        </div>
                        <div class="card2-content">
                            <h2 class="card2-title" th:text="${company.name}"></h2>
                            <div class="card2-info">
                                <p th:text="'Lokasi             : ' + ${company.location}"></p>
                                <p th:text="'Tanggal Dibuat     : ' + ${company.created_at}"></p>
                                <p th:text="'Informasi Klien    : ' + ${company.client_information}"></p>
                                <p th:text="'Bidang             : ' + ${company.business.name}"></p>
                                <p th:text="'Jumlah             : ' + ${listProject.size()}"></p>
                            </div>
                            <a class="edit-btn" style="margin-right: 15px;" th:href="@{/company/update/} + ${company.id}">Edit</a>
                        </div>
                    </div>
<!--                    <div class="card">-->
<!--                        <img src="https://images.pexels.com/photos/351262/pexels-photo-351262.jpeg?auto=compress&cs=tinysrgb&w=286&h=180&dpr=1" alt="Gambar" class="card2-image">-->
<!--                        <div class="card2-details">-->
<!--                            <h2 class="card2-title">Nama Klien</h2>-->
<!--                            <p class="card2-field"><strong>Lokasi:</strong> Jakarta</p>-->
<!--                            <p class="card2-field"><strong>Date Created:</strong> 25 Februari 2023</p>-->
<!--                            <p class="card2-field"><strong>Client Information:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>-->
<!--                            <p class="card2-field"><strong>Bidang:</strong> Teknologi Informasi</p>-->
<!--                            <p class="card2-field"><strong>Jumlah Proyek:</strong> 5</p>-->
<!--                            <button class="card2-button">Edit</button>-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="card">
                        <h5 class="card-header d-flex justify-content-between align-items-center">
                            Daftar Proyek Klien
                        </h5>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered first">
                                    <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Nama Proyek</th>
                                        <th>Start Time</th>
                                        <th>Expected Done Time</th>
                                        <th>Status</th>
                                        <th class="text-center">Aksi</th>
                                    </tr>
                                    </thead>
                                    <!--									<div th:if="listUser.length != null">-->
                                    <!--										-->
                                    <!--									</div>-->
                                    <tbody th:each="proyek : ${listProject}">
                                    <tr>
                                        <td th:text="${proyek.id}"></td>
                                        <td th:text="${proyek.name}"></td>
                                        <td th:text="${proyek.start_date}"></td>
                                        <td th:text="${proyek.end_date}"></td>
                                        <td th:text="${proyek.status}"></td>
                                        <td class="text-center">
                                            <a th:class="${'btn btn-primary'}" th:href="@{/project/update/} + ${proyek.id}">Edit</a>
                                            <a th:class="${'btn btn-danger'}" th:href="@{/project/delete/} + ${proyek.id}">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end basic table  -->
                <!-- ============================================================== -->
            </div>
        </div>
    </div>
</div>

<footer>
    <object th:insert="~{fragments/fragment :: js}" th:remove="tag"></object>
</footer>
</body>
</html>
