<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"></script>
</head>

<body>
<div class="vh-100 d-flex justify-content-center align-items-center ">
	<div class="col-md-5 p-5 shadow-sm border rounded-5 bg-white">
		<div class="text-center">
			<a class="logo-img"><img src="https://logos-world.net/wp-content/uploads/2022/01/PwC-PricewaterhouseCoopers-Symbol.png" alt="logo img" height="100vw"></a>
		</div>
		<h4 class="text-center mb-4 text-dark " style="font-weight: bold">SISTEM INFORMASI MANAJEMEN PROYEK</h4>
		<form th:action="@{/login}" method="POST">
			<div class="mb-3">
				<label class="form-label">Username</label>
				<input
						type="text"
						class="form-control form-control-lg"
						name="username"
						placeholder="Username"
				/>
			</div>
			<div class="mb-3">
				<label class="form-label">Password</label>
				<input
						type="password"
						class="form-control form-control-lg"
						name="password"
						placeholder="Password"
				/>
			</div>
			<div class="d-grid">
				<button class="btn btn-warning" type="submit">Login</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
